# MySQL Database Config
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false


# Server port
server.port=8080

# Session timeout
server.servlet.session.timeout=900s

# Gmail SMTP Config
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=error
#Yes, I know I’m using a custom AuthenticationProvider. No need to warn me.

app.frontend-url=https://entrynest.netlify.app

# Allow cross-site session cookies for Netlify ↔ Render
server.servlet.session.cookie.same-site=NONE
server.servlet.session.cookie.secure=true
